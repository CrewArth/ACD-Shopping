<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - ACD</title>
    <link rel="icon" href="https://aircraftcomponentdesign.com/wp-content/uploads/2020/11/acd_logo_new.png">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
        </script>
    <script src="./cart.js"></script>
</head>

<body>
    <div class="bg-white w-full">

        <div>
            <div class="header h-16 bg-orange-500 flex items-center w-full fixed">


                <!-- logo  -->

                <a href="index.html" class=" pr-32">
                    <div class="logo w-32 h-16 ml-10 cursor-pointer z-10 ">
                        <img class="w-32 h-16 object-contain "
                            src="https://aircraftcomponentdesign.com/wp-content/uploads/2020/11/acd_logo_new.png">
                        <!--This is Homepage Logo.-->
                    </div>
                </a>

                <!-- Search Input -->

                <input
                    class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 w-3/12 text-white ml-18  mr-30 focus:outline-none placeholder-white"
                    id="search" type="text" placeholder="Search...">



                <!-- Search Icon -->


                <div
                    class="search-icon h-9 w-10  rounded-r-xl flex justify-center items-center text-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>


                <!-- Right Icons -->


                <div class="icons text-white flex items-center space-x-5 ml-auto  mr-8 w-48 h-16 justify-around">

                    <!-- Heart Icon -->

                    <div>
                        <svg class="h-6 w-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>



                    <!-- Cart Icon -->

                    <div>
                        <a href="cart.html">
                            <div
                                class="cart-icon relative h-10 w-10 text-white flex items-center justify-center rounded-xl">
                                <div
                                    class="cart-item-number text-white  text-xs absolute -top-1 -right-1 h-4 w-4  rounded-full flex justify-center items-center">
                                </div>
                                <svg class=" h-4 w-4 text-black" xmlns="http://owww.w3.org/2000/svg" class="h-6 w-6"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                        </a>
                    </div>


                    <!-- Notification -->


                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>

                    <!-- Login -->
                    <div>
                        <a href="Login/login.html">
                            <button
                                class="relative font-bold inline-flex items-center mt-2 justify-center p-0.5 mr-40 mb-2 overflow-hidden text-sm text-white rounded-lg grou bg-lime-900  hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                                <span
                                    class=" buttonlog relative px-10 py-2 transition-all ease-in duration-75 bg-lime-400 rounded-md group-hover:bg-opacity-0 ">
                                    Login
                                </span>
                            </button>
                        </a>
                    </div>


                </div>
            </div>
        </div>
        <div class="main h-screen flex ">
            <div class="hidden md:block border-t-2 bg-orange-500 border-orange-700 main-sidebar w-1/6  p-6 mt-16">
                <div class="sidebar-categories fixed">
                    <div
                        class="sidebar-main-category cursor-pointer flex font-bold p-2 mb-2 bg-orange-700 hover:bg-orange-800-800 hover:outline hover:outline-red-700 rounded-lg mt-14 pt2">

                        <span class="w-8">
                            <svg class="categories" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span class="categories align-middle font">Categories</span>
                    </div>


                    <div class="w-100px ">


                        <!-- Electronics -->

                        <a href="pages/electronics.html">
                            <div
                                class="sidebar-main-category bg-orange-600 text-white cursor-pointer flex font-bold p-2 mb-2  hover:bg-orange-800  rounded-xl hover:outline hover:outline-red-700">

                                <span class=""></span>
                                <span>Electronics</span>

                            </div>
                        </a>

                        <!-- Mobile -->

                        <a href="pages/mobile.html">
                            <div
                                class="sidebar-main-category bg-orange-600 text-white cursor-pointer flex font-bold p-2 mb-2 hover:bg-orange-800 hover:outline hover:outline-red-700 rounded-xl">
                                <span class=""></span>
                                <span>Mobile</span>
                            </div>
                        </a>

                        <!-- Books -->

                        <a href="pages/books.html">
                            <div
                                class="sidebar-main-category bg-orange-600 text-white cursor-pointer flex font-bold p-2 mb-2 hover:outline hover:outline-red-700 hover:bg-orange-800 rounded-xl">
                                <span class=""></span>
                                <span>Books</span>
                            </div>
                        </a>

                        <!-- Home -->

                        <a href="pages/home.html">
                            <div
                                class="sidebar-main-category bg-orange-600 text-white cursor-pointer flex font-bold p-2 mb-2 hover:outline hover:outline-red-700 hover:bg-orange-800 rounded-xl">
                                <span class=""></span>
                                <span>Home & Decor</span>
                            </div>
                        </a>

                        <!-- Fashion -->

                        <a href="pages/fashion.html">
                            <div
                                class="sidebar-main-category bg-orange-600  text-white cursor-pointer flex font-bold p-2 mb-2 hover:outline hover:outline-red-700 hover:bg-orange-800 rounded-xl">
                                <span class=""></span>
                                <span>Fashion</span>
                            </div>
                        </a>

                        <!-- Help -->

                        <a href="pages/help.html">
                            <div
                                class="sidebar-main-category bg-orange-600 text-white cursor-pointer flex font-bold p-2 mb-2 hover:outline hover:outline-red-700 hover:bg-orange-800 rounded-xl ">
                                <span class="">
                                    <i class="far fa-question-circle"></i>
                                </span>
                                <span> Help</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-section flex-1 p-6 bg-white mt-16 w-5/6">
                <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
                <div class="font-bold text-gray-400 table-titles flex">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5">
                    <!-- Cart Items from DB -->
                </div>
                <div class="complete-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number text-gray-600 font-bold total-cost-number text-3xl">
                            $1,439.00
                        </div>
                    </div>
                    <div
                        class="complete-order-button w-56 flex items-center justify-center bg-yellow-500 rounded text-white cursor-pointer hover:bg-yellow-600">
                        Complete Order
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
